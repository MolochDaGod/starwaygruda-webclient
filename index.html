<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/bGd5QJ0.png">
    <!-- Font Awesome for UI icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>StarWayGRUDA - Web Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #game-container {
            display: block;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: #1a1a2e;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #00ffaa 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            z-index: 100;
        }

        #chat {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 12px;
            z-index: 100;
        }

        #chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

        #chat-input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
        }

        #chat-input:focus {
            outline: none;
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="logo">‚≠ê StarWayGRUDA</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Initializing game client...</div>
    </div>

    <div id="game-container"></div>

    <div id="hud">
        <div>FPS: <span id="fps">0</span></div>
        <div>Position: <span id="position">0, 0, 0</span></div>
        <div>Planet: <span id="planet">Desert World</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Crystals: <span id="crystals">0</span></div>
        <div>Speed: <span id="speed">0 km/h</span></div>
        <div>Server: <span id="server-status">Connected</span></div>
    </div>

    <div id="controls">
        <strong>Space Flight Controls:</strong> WASD - Movement | Q/E - Vertical | SHIFT - Boost | C - Change Ship | M - Dashboard | H - Help
    </div>

    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
    </div>

    <script type="module" src="/src/main-advanced.js"></script>
    <!-- Initialize UI Manager -->
    <script type="module">
        import UIManager from './src/UIManager.js';
        // UIManager will auto-initialize when DOM is ready
        console.log('üéÆ StarWayGRUDA UI Systems loading...');
    </script>
</body>
</html>
